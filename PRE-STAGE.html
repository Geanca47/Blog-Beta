<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Cristiano</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <style>
    body { background-color: #fff; font-family: 'Georgia', serif; padding-top: 80px; }
    .navbar-custom { background-color: #c00; }
    
    /* --- EL SECRETO PROFESIONAL: CONTENEDORES UNIFORMES --- */
    
    /* 1. Definimos un contenedor con altura fija para todas las imágenes */
    .img-container-main {
        width: 100%;
        height: 300px; /* Altura uniforme para artículos */
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #fff; /* Fondo limpio */
        overflow: hidden;
    }

    .img-container-source {
        width: 100%;
        height: 180px; /* Altura uniforme para logos de fuentes */
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #fff;
        padding: 20px;
    }

    /* 2. La imagen se adapta al contenedor SIN cortarse */
    .img-fit {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain; /* Garantiza que NO se corte nada */
    }

    /* 3. Pegamos el texto a la imagen eliminando espacios del card-body */
    .card { border: 1px solid #eee; height: 100%; }
    .card-body { 
        padding-top: 10px; 
        display: flex; 
        flex-direction: column; 
        align-items: center; 
        text-align: center;
    }
    
    .card-title { color: #c00; font-weight: bold; font-size: 1.1rem; }
    .btn-primary { background-color: #c00; border: none; }
    .section-title { color: #c00; font-weight: bold; text-align: center; margin: 40px 0; }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
  <div class="container"><a class="navbar-brand" href="#">Blog Cristiano</a></div>
</nav>

<div class="container-xl">

  <div class="row mb-4 justify-content-center">
    <div class="col-md-10">
      <div class="card shadow-sm">
        <div class="img-container-main">
            <img src="assets/pics/OurKing.png" class="img-fit" alt="Rey Jesús">
        </div>
        <div class="card-body">
            <h6 class="card-title">ישוע הנצרי מלך היהודים (INRI)</h6>
        </div>
      </div>
    </div>
  </div>

  <div class="row g-4">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="img-container-main">
            <img src="assets/pics/the truth.png" class="img-fit" alt="Thomasin">
        </div>
        <div class="card-body">
          <h6 class="card-title">Thomasin es Redimida (1 Timoteo 3:16)</h6>
          <a href="#" class="btn btn-primary btn-sm mt-2">Analisis en Pausa...</a>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="img-container-main">
            <img src="assets/pics/Jardin-Eva.png" class="img-fit" alt="Eva">
        </div>
        <div class="card-body">
          <h6 class="card-title">Eva e Iniquidad (2 Tesalonicenses 2:7)</h6>
          <a href="#" class="btn btn-primary btn-sm mt-2">Analisis en Pausa...</a>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-2 g-4">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="img-container-main">
            <img src="assets/pics/Genesis-Gemini.png" class="img-fit" alt="Génesis">
        </div>
        <div class="card-body">
          <h5 class="card-title">Génesis — El Primer Libro</h5>
          <a href="genesis.html" class="btn btn-primary btn-sm">Ir al Estudio</a>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="img-container-main">
            <img src="assets/pics/Gemini_Genesis2.png" class="img-fit" alt="GAP">
        </div>
        <div class="card-body">
          <h5 class="card-title">La Teoría del GAP</h5>
          <a href="gap.html" class="btn btn-danger btn-sm">Ver Análisis</a>
        </div>
      </div>
    </div>
  </div>

  <h2 class="section-title" id="fuentes">Fuentes y Créditos</h2>
  <div class="row row-cols-1 row-cols-md-4 g-4 mb-5">
    <div class="col">
      <div class="card shadow-sm">
        <div class="img-container-source"><img src="assets/pics/Holly-Bible.png" class="img-fit"></div>
        <div class="card-body"><h6>Cristianas</h6></div>
      </div>
    </div>
    <div class="col">
      <div class="card shadow-sm">
        <div class="img-container-source"><img src="assets/pics/IA.png" class="img-fit"></div>
        <div class="card-body"><h6>IA</h6></div>
      </div>
    </div>
    <div class="col">
      <div class="card shadow-sm">
        <div class="img-container-source"><img src="assets/pics/angels.png" class="img-fit"></div>
        <div class="card-body"><h6>Musicales</h6></div>
      </div>
    </div>
    <div class="col">
      <div class="card shadow-sm">
        <div class="img-container-source"><img src="assets/pics/CEA.png" class="img-fit"></div>
        <div class="card-body"><h6>Académicas</h6></div>
      </div>
    </div>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
