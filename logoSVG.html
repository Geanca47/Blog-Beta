<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Logo GBH </title>
</head>
<body>
    
<!-- GBH Logo en SVG -->
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Línea principal -->
  <line x1="30" y1="100" x2="120" y2="100" stroke="#000" stroke-width="5" stroke-linecap="round" />
  
  <!-- Triángulo tipo "flecha" -->
  <polygon points="120,85 150,100 120,115" fill="#000" />

  <!-- Línea vertical al final -->
  <line x1="150" y1="80" x2="150" y2="120" stroke="#000" stroke-width="5" stroke-linecap="round" />

  <!-- Línea diagonal que baja (imitando la base del símbolo) -->
  <polyline points="30,100 60,130 60,70 30,100" fill="none" stroke="#000" stroke-width="5" />
</svg>



</body>
</html>
