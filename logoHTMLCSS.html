<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Logo GBH</title>
<style>
  .logo {
    position: relative;
    width: 150px;
    height: 100px;
    margin: 50px auto;
  }

  /* Línea principal */
  .line {
    position: absolute;
    top: 45%;
    left: 0;
    width: 80px;
    height: 5px;
    background: black;
  }

  /* Triángulo (la flecha) */
  .arrow {
    position: absolute;
    top: 40%;
    left: 80px;
    width: 0;
    height: 0;
    border-top: 10px solid transparent;
    border-bottom: 10px solid transparent;
    border-left: 20px solid black;
  }

  /* Línea vertical final */
  .bar {
    position: absolute;
    top: 30%;
    left: 100px;
    width: 5px;
    height: 40px;
    background: black;
  }

  /* Línea diagonal que baja */
  .slash {
    position: absolute;
    left: 0;
    bottom: 15px;
    width: 60px;
    height: 5px;
    background: black;
    transform: rotate(45deg);
  }
</style>
</head>
<body>

<div class="logo">
  <div class="line"></div>
  <div class="arrow"></div>
  <div class="bar"></div>
  <div class="slash"></div>
</div>

</body>
</html>
